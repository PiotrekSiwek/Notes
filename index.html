                  <p>Add a note to keep track of your learnings.</p>

                              <path d="M13.25 14.425H12.75V14.925V17.65H12.25V14.925V14.425H11.75H9V13.925H11.75H12.25V13.425V10.675H12.75V13.425V13.925H13.25H16V14.425H13.25ZM14.775 7.65V3.5V3H14.275H6H5.5V3.5V8.15V20.5V21H6H19H19.5V20.5V8.15V7.65H19H14.775ZM19 21.5H6C5.74128 21.5 5.5161 21.409 5.30355 21.1964C5.09101 20.9839 5 20.7587 5 20.5V3.5C5 3.24128 5.09101 3.0161 5.30355 2.80355C5.5161 2.59101 5.74128 2.5 6 2.5H14.8179L20 7.68211V20.5C20 20.7587 19.909 20.9839 19.6964 21.1964C19.4839 21.409 19.2587 21.5 19 21.5Z" fill="black" stroke="#1B1C1E"/>

                    <span>Add Note</span>
                  </button>
            </div>
            <div class="add-new-button-container hide">
                  <button class="add-new-button">Add New</button>
            </div>
            <div class="add-note hide">
                  <div class="add-note-header">
                        <span>Add new note</span>
                        <button class="add-note-cancel">Cancel</button>
                  </div>
                  <form class="add-note-form">
                        <input type="text" placeholder="Note title">
                        <textarea type="text" placeholder="Your note"></textarea>
                        <button class="add-note-save">Save</button>
                  </form>
            </div>
            <div class="list-view">
                 <ul class="list-container">
                 </ul>
            </div>
            <div class="dialog hide" >
                  <div class="dialog-content" >
                        <p class="dialog-title">Delete Note</p>
                        <p class="dialog-text">Are you sure you want to delete this note?</p>
                        <div class="dialog-button-container">
                              <button class="dialog-cancel-button button">Cancel</button>
                              <button class="dialog-delete-button button">Delete</button>
                        </div>
                  </div>
            </div>
